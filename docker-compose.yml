version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: goida
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d goida"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=goida;Username=postgres;Password=postgres
      Jwt__Issuer: goida
      Jwt__Audience: goida
      Jwt__Key: dev_super_secret_key_change_me
      FileStorage__RootPath: /appdata
      HR_EMAIL: hr@example.com
      HR_PASSWORD: ChangeMe123!
    volumes:
      - appdata:/appdata
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/v1/swagger.json"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
  appdata:
